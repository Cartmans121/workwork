<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизиация и отправка формы</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formName" class="form__label">E-mail*:</label>
                    <input type="text" name="email" class="form__input _req _email">
                </div>
                <!--  -->
                <div class="form__item">
                    <label for="formName" class="form__label">Телефон*:</label>
                    <input type="text" name="phone" class="form__input _req _phone">
                </div>
                <!--  -->
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Вы меня возьмете на работу?</div>
                    <select name="age" class="form__select">
                        <option value="Да конечно!">Да конечно!</option>
                        <option value="Подумаем ^_^">Подумаем ^_^</option>
                        <option value="Нет">Нет.</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image"
                                class="file__input">
                            <div class="file__button">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">
                            <span>Я даю свое согласие на обработку
                                персональных данных в соответсии с <a href="#">Условиями</a>*
                            </span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
